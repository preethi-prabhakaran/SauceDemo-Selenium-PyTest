name: Saucedemo Automation

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-docker-tests:
    runs-on: ubuntu-latest

    env:
      BASE_URL: "https://www.saucedemo.com/"
      HEADLESS: "true"

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker (mostly preinstalled on the windows image)
      - name: Verify Docker installation
        run: docker --version

      # Step 3: Build Docker image for tests
      - name: Build Docker image
        run: docker build -t saucedemo-tests .

      # Step 4: Run tests inside Docker
      - name: Run pytest inside container
        run: |
          mkdir -p reports
          docker run --rm `
            -e BASE_URL=${{ env.BASE_URL }} `
            -e HEADLESS=${{ env.HEADLESS }} `
            -v "${{ github.workspace }}\reports:/app/reports" `
            saucedemo-tests pytest -v --html=/app/reports/report.html --self-contained-html

      # Step 5: Upload pytest-html report as an artifact
      - name: Upload HTML test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: reports/report.html

      # Step 6: View the report link in Summary
      - name: Add report link to summary
        run: echo "âœ… [View HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> $GITHUB_STEP_SUMMARY
